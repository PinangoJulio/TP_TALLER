# Configuración del Circuito: Playa
# Ciudad: Vice City
# Descripción: Carrera costera con vista al océano

race:
  name: "Playa"
  city: "Vice City"
  description: "Circuito costero con curvas cerradas y rectas largas"
  max_time_seconds: 600  # 10 minutos
  total_laps: 3
  difficulty: "medium"

# Posiciones de inicio (spawn points)
# Se asignan a los jugadores en orden (1-8)
spawn_points:
  - x: 100.0
    y: 200.0
    angle: 0.0    # Ángulo en grados
  - x: 110.0
    y: 200.0
    angle: 0.0
  - x: 120.0
    y: 200.0
    angle: 0.0
  - x: 130.0
    y: 200.0
    angle: 0.0
  - x: 100.0
    y: 210.0
    angle: 0.0
  - x: 110.0
    y: 210.0
    angle: 0.0
  - x: 120.0
    y: 210.0
    angle: 0.0
  - x: 130.0
    y: 210.0
    angle: 0.0

# Checkpoints que los jugadores deben cruzar
# Los jugadores deben cruzarlos en orden
checkpoints:
  # Checkpoint de INICIO (también es el de LLEGADA)
  - id: 0
    type: "start"
    x: 150.0
    y: 250.0
    width: 60.0
    height: 25.0
    angle: 90.0  # Perpendicular a la dirección de la pista

  # Checkpoints intermedios
  - id: 1
    type: "normal"
    x: 300.0
    y: 400.0
    width: 50.0
    height: 20.0
    angle: 45.0

  - id: 2
    type: "normal"
    x: 500.0
    y: 600.0
    width: 50.0
    height: 20.0
    angle: 0.0

  - id: 3
    type: "normal"
    x: 750.0
    y: 650.0
    width: 50.0
    height: 20.0
    angle: 315.0

  - id: 4
    type: "normal"
    x: 900.0
    y: 500.0
    width: 50.0
    height: 20.0
    angle: 270.0

  - id: 5
    type: "normal"
    x: 950.0
    y: 300.0
    width: 50.0
    height: 20.0
    angle: 225.0

  - id: 6
    type: "normal"
    x: 800.0
    y: 150.0
    width: 50.0
    height: 20.0
    angle: 180.0

  - id: 7
    type: "normal"
    x: 550.0
    y: 100.0
    width: 50.0
    height: 20.0
    angle: 135.0

  - id: 8
    type: "normal"
    x: 300.0
    y: 150.0
    width: 50.0
    height: 20.0
    angle: 90.0

  # Checkpoint de LLEGADA (mismo que el de inicio)
  - id: 9
    type: "finish"
    x: 150.0
    y: 250.0
    width: 60.0
    height: 25.0
    angle: 90.0

# Hints (flechas direccionales)
# Se muestran para guiar a los jugadores hacia el siguiente checkpoint
hints:
  - checkpoint_target: 1
    x: 200.0
    y: 300.0
    direction: "forward"

  - checkpoint_target: 1
    x: 250.0
    y: 350.0
    direction: "right"

  - checkpoint_target: 2
    x: 400.0
    y: 500.0
    direction: "forward"

  - checkpoint_target: 3
    x: 650.0
    y: 625.0
    direction: "left"

  - checkpoint_target: 4
    x: 850.0
    y: 575.0
    direction: "right"

  - checkpoint_target: 5
    x: 925.0
    y: 400.0
    direction: "forward"

  - checkpoint_target: 6
    x: 875.0
    y: 225.0
    direction: "left"

  - checkpoint_target: 7
    x: 675.0
    y: 125.0
    direction: "forward"

  - checkpoint_target: 8
    x: 425.0
    y: 125.0
    direction: "left"

  - checkpoint_target: 9
    x: 225.0
    y: 200.0
    direction: "forward"

# Obstáculos estáticos (edificios, paredes, etc.)
obstacles:
  # Edificios
  - id: 1
    type: "building"
    x: 450.0
    y: 350.0
    width: 80.0
    height: 120.0
    rotation: 0.0

  - id: 2
    type: "building"
    x: 700.0
    y: 450.0
    width: 100.0
    height: 150.0
    rotation: 45.0

  # Paredes / Vallas
  - id: 3
    type: "wall"
    x: 200.0
    y: 500.0
    width: 150.0
    height: 10.0
    rotation: 0.0

  - id: 4
    type: "wall"
    x: 800.0
    y: 350.0
    width: 200.0
    height: 10.0
    rotation: 90.0

  # Árboles / Decoración
  - id: 5
    type: "tree"
    x: 320.0
    y: 280.0
    radius: 15.0

  - id: 6
    type: "tree"
    x: 380.0
    y: 290.0
    radius: 15.0

# NPCs (autos que circulan por el mapa)
npcs:
  - id: 1
    name: "NPC_Sedan_1"
    car_type: "sedan"
    spawn_x: 400.0
    spawn_y: 300.0
    spawn_angle: 90.0
    behavior: "patrol"  # patrol, stationary, random
    speed: 30.0  # km/h
    route:
      - x: 400.0
        y: 300.0
      - x: 600.0
        y: 400.0
      - x: 400.0
        y: 500.0
      - x: 400.0
        y: 300.0

  - id: 2
    name: "NPC_Truck_1"
    car_type: "truck"
    spawn_x: 700.0
    spawn_y: 200.0
    spawn_angle: 180.0
    behavior: "stationary"  # Camión estacionado
    speed: 0.0

  - id: 3
    name: "NPC_Sport_1"
    car_type: "sport"
    spawn_x: 550.0
    spawn_y: 450.0
    spawn_angle: 270.0
    behavior: "random"  # Movimiento aleatorio
    speed: 45.0

# Zonas especiales (opcional)
zones:
  # Zona de nitro (recarga nitro)
  - id: 1
    type: "nitro_boost"
    x: 600.0
    y: 550.0
    width: 40.0
    height: 40.0
    effect: "restore_nitro"
    amount: 50  # 50% de recarga

  # Zona de reparación
  - id: 2
    type: "repair"
    x: 350.0
    y: 180.0
    width: 50.0
    height: 50.0
    effect: "restore_health"
    amount: 25  # 25 HP

# Configuración del mapa (dimensiones, texturas, etc.)
map:
  width: 1024   # Ancho en píxeles
  height: 768   # Alto en píxeles
  background: "Playa.png"  # Imagen de fondo
  collision_map: "Playa_collision.png"  # (Opcional) Mapa de colisiones

  # Límites del mapa
  bounds:
    min_x: 0
    min_y: 0
    max_x: 1024
    max_y: 768

# Condiciones climáticas (opcional)
weather:
  type: "sunny"  # sunny, rainy, night, fog
  visibility: 1.0  # 0.0 (cero visibilidad) a 1.0 (máxima)
  friction_modifier: 1.0  # Afecta el agarre de los autos

# Metadatos
metadata:
  author: "Need for Speed 2D Team"
  version: "1.0"
  created_date: "2025-01-24"
  last_modified: "2025-01-24"
  difficulty_rating: 3  # 1-5 (1=fácil, 5=muy difícil)
  estimated_time: "02:30"  # Tiempo estimado por vuelta (mm:ss)

