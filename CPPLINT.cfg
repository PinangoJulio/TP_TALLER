# Configuración de cpplint para Need for Speed 2D
# Documentación: https://github.com/cpplint/cpplint

# ========================================
# FILTROS DE REGLAS
# ========================================
# Formato: filter=+categoria/regla,-categoria/regla
# - (menos) = deshabilitar
# + (más) = habilitar

filter=-,+build/class,+build/deprecated,+build/include_what_you_use,+build/namespaces,+build/printf_format,+readability/braces,+readability/check,+readability/fn_size,+readability/function,+readability/multiline_comment,+readability/multiline_string,+readability/utf8,+runtime/arrays,+runtime/casting,+runtime/explicit,+runtime/init,+runtime/invalid_increment,+runtime/memset,+runtime/operator,+runtime/printf,+runtime/printf_format,+runtime/rtti,+runtime/string,+whitespace/blank_line,+whitespace/empty_loop_body,+whitespace/ending_newline,+whitespace/line_length,+whitespace/newline,+whitespace/parens,+whitespace/semicolon,-whitespace/blank_line,-whitespace/indent,-legal/copyright,-build/c++11,-build/header_guard,-readability/todo

# ========================================
# LONGITUD DE LÍNEA
# ========================================
linelength=101

# ========================================
# EXTENSIONES DE ARCHIVOS
# ========================================
extensions=cpp,h,hpp

# ========================================
# HEADERS
# ========================================
# Directorios raíz donde buscar headers
root=.

# ========================================
# EXCLUSIONES
# ========================================
# Archivos/directorios a ignorar (usar con --exclude en línea de comandos)
# exclude_files=build/*,_deps/*,*_autogen/*

# ========================================
# HEADERS PERMITIDOS SIN INCLUDES
# ========================================
# Headers del sistema que no requieren #include guards
headers=h,hpp


