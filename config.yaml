# ===============================
# SERVER CONFIGURATION
# ===============================

port: "8080"                     # string - port where the server will run
max_clients: 8                   # int - maximum number of clients that can connect simultaneously

# ===============================
# GAME SETTINGS
# ===============================

min_players_per_race: 1          # int - bajado a 1 para facilitar pruebas
max_players_per_race: 8          # int
laps_per_race: 3                 # int
max_races_per_match: 5           # int

countdown_before_start: 5        # seconds
max_wait_time_in_lobby: 60       # seconds
respawn_time_after_crash: 3      # seconds
race_timeout: 300                # seconds

# ===============================
# VEHICLE SETTINGS (Global Defaults)
# ===============================

default_car: "Coupe"             
initial_speed: 0.0               
max_speed: 320.0                 
acceleration_rate: 12.0          
brake_power: 9.0                 
handling_sensitivity: 0.8        

nitro_duration: 5                
nitro_cooldown: 10               
nitro_speed_multiplier: 1.5      

